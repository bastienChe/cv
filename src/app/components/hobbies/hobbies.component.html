<div class="container-fluid greybg">
    <div class="title">Hobbies / Centres d'intérêt</div>

    <div class="row">
        <div class="col-xl-6  col-md-6 col-sm-6">
            <div class="row justify-content-center lign-items-center sm-margin-bottom" *ngFor="let hobby of hobbyListLeft">
                <div class="col-xl-5 col-md-1 col-sm-0">
                </div>
                <div class="col-xl-1  col-md-2 col-sm-2 align-items-center text-center" >
                    <i class="fa {{hobby.icon}}" aria-hidden="true"> </i>
                </div>
                <div class="col-xl-6  col-md-8 col-sm-10 align-items-center">
                    <h4 class="text-sm-center">{{hobby.name}}</h4>    
                    <p [innerHTML]="hobby.desc"> </p>
                </div>
            </div>
        </div>

        <div class="col-xl-6  col-md-6 col-sm-6">
            <div class="row justify-content-center lign-items-center sm-margin-bottom" *ngFor="let hobby of hobbyListRight">
                <div class="col-xl-1  col-md-1 col-sm-0">
                </div>
                <div class="col-xl-1   col-md-2 col-sm-2 align-items-center text-center" >
                    <i class="fa {{hobby.icon}}" aria-hidden="true"> </i>
                </div>
                <div class="col-xl-9  col-md-8 col-sm-10 align-items-center">
                    <h4 class="text-sm-center" >{{hobby.name}}</h4>    
                    <p [innerHTML]="hobby.desc"> </p>
                </div>
                <div class="col-xl-0 col-md-1 col-sm-0">
                </div>
            </div>
        </div>
    </div>


    <div class="last-component"></div>
</div>
